<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генерация документа</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Генерация документа</h1>
        <form method="post" class="card p-4">
            {% csrf_token %}
            <div class="mb-3">
                <label for="company_name" class="form-label">Название компании:</label>
                <input type="text" id="company_name" name="company_name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="client_name" class="form-label">Имя клиента:</label>
                <input type="text" id="client_name" name="client_name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Дата:</label>
                <input type="text" id="date" name="date" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Сумма:</label>
                <input type="text" id="amount" name="amount" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="contract_number" class="form-label">Номер договора:</label>
                <input type="text" id="contract_number" name="contract_number" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Сгенерировать документ</button>
        </form>
    </div>
    <!-- Подключение Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
